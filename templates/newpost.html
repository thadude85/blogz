{% extends "base.html" %}

{% block content %}
    
    <form method='post' action="/newpost">
        <label>
            Post Title:{{post_title_error}} 
            <input type="text" name='posttitle' />
        </label>
        <label>
            Post Body:{{post_body_error}}
            <input type="text" name='postbody' />
        </label>
        <input type="submit" value='Add Post' />
    </form>
    
 

{% endblock %}
